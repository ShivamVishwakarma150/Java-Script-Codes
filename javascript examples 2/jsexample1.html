<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Var declaration demo</title>
    <script>
      let a;
      var b;
      document.write("value of a is " + a);
      document.write("<br>");
      document.write("value of b is " + b);
    </script>
  </head>

  <body></body>
</html>
