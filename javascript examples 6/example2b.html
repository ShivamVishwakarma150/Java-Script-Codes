<html>
  <head>
    <title>Do While loop Demo</title>
    <script>
      let n = Number(prompt("enter a number"));
      let f = 1;
      if (n > 0) {
        do {
          f = f * n;
          n--;
        } while (n > 1);
      }
      document.write(`Factorial is ${f}`);
    </script>
  </head>

  <body></body>
</html>
