<html>
  <head>
    <title>Function Demo</title>
    <script>
      function f1() {
        a = 20;
        alert(`In f1 a is ${a}`);
        alert(`In f1 global a is ${window.a}`);
      }

      function f2() {
        alert(`In f2 a is ${a}`);
        alert(`In f1 global a is ${window.a}`);
      }
    </script>
  </head>

  <body>
    <div style="text-align: center; font-size: 120%; font-weight: bold">
      To call the f1 <a href="JavaScript:f1( )">Click</a> here.<br />
      To call the f2 <a href="JavaScript:f2( )">Click</a> here.
    </div>
  </body>
</html>
