<html>
  <head>
    <title>Array Demo</title>
    <script>
      let names = ["amit", "vijay", "karan", "ramesh"];
      let search = prompt("Enter name to search");
      let index = names.indexOf(search);
      if (index != -1) {
        document.write("Index is " + index);
      } else {
        document.write("Name not found");
      }
    </script>
  </head>

  <body></body>
</html>
