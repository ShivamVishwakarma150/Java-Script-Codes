<html>
  <head>
    <title>Java Script Demo</title>
    <script type="text/javascript">
      let names = ["amit", "vijay", "karan", "ramesh", "karan"];
      let index = names.indexOf("karan");
      document.write(`karan  is at index ${index}`);
      index = names.indexOf("Karan");
      document.write(`<br>Karan  is at index ${index}`);
      index = names.indexOf("karan", 3);
      document.write(`<br>Next occurrence of karan is at index ${index}`);
    </script>
  </head>

  <body></body>
</html>
