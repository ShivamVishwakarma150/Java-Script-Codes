<html>
  <head>
    <title>Array Demo</title>
    <script>
      let city = "Bhopal";
      document.write("Using for of:<br>");
      for (let x of city) {
        document.write(`${x}<br>`);
      }
      document.write("Using for in:<br>");
      for (let x in city) {
        document.write(`${x}, ${city[x]}<br>`);
      }
    </script>
  </head>

  <body></body>
</html>
