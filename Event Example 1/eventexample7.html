<html>
  <head>
    <title>Event Demo</title>
    <script>
      function verify() {
        let ans = confirm("Do you really want to visit facebook ?");
        if (ans === true) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </head>

  <body>
    <a href="http://www.facebook.com" onclick="return verify();"
      >Click Me To Visit Facebook</a
    >
  </body>
</html>
