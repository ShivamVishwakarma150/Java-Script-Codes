<html>
  <head>
    <title>Java Script Demo</title>
    <script>
      function addPara() {
        let para = document.createElement("p");
        let text = document.createTextNode("I am para 3");
        para.appendChild(text);
        let div = document.querySelector("#d1");
        div.appendChild(para);
      }
    </script>
  </head>

  <body>
    <div id="d1">
      <p id="p1">I am para 1</p>
      <p id="p2">I am para 2.</p>
    </div>
    <input type="button" value="add new para" onclick="addPara();" />
  </body>
</html>
